<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ctrl + shift + / -->
	<!-- method : http 요청의 방식을 지정하는 방법! (get/post)  -->
	<!-- method의 기본 전송 방식은 get방식! -->
	<form action="Ex01_GetPost" method="get">
		Name : <input type="text" name="name">
		<input type="submit" value="get">
	</form>
	
	<!-- post 방식  -->
	<form action="Ex01_GetPost" method="post">
		Name : <input type="text" name="name">
		<input type="submit" value="post">
	</form>
	
</body>
</html>
