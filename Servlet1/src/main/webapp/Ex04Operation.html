<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 데이터 전송을 위한 태그 : form 태그  -->
	<!-- 넘겨줘야 하는 실제 데이터 값! -->
	<!-- 넘어간 데이터들을 구분할 수 있는 name/id/value.. 이름! -->
	<!-- input 태그의 type = "submit"  -->
	<form action="Ex04Operation">
	
		<input type="text" name="num1"> 
		
		<select name="op">
			<option>+<option>
			<option>-<option>
			<option>*<option>
			<option>/<option>
		</select>
		
		<input type="text" name="num2"> 
		<input type="submit" value="계산">
	</form>
</body>
</html>
